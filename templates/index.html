  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav">
        <li class="nav-item">

        <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to textutils!</strong> Do Anything With Your Text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class = "container">
  <form action="/analyze" method ='post'> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>
</form>
  <div class="custom-control custom-switch">
  <input class="custom-control-label" name="removepunc" type="checkbox" value="" id="customswitch1">
  <label class="custom-control-label" for="customswitch1">Remove punctuations
  </label>
</div>

  <div class="custom-control custom-switch">
  <input class="custom-control-label" name="fullcaps" type="checkbox" value="" id="customswitch2">
  <label class="custom-control-label" for="customswitch2">UPPERCASE
  </label>
</div>

  <div class="custom-control custom-switch">
  <input class="custom-control-label" name="newlineremover" type="checkbox" value="" id="customswitch3">
  <label class="custom-control-label" for="customswitch3">new line remover
  </label>
</div>

  <div class="custom-control custom-switch">
  <input class="custom-control-label" name="charcount" type="checkbox" value="" id="customswitch4">
  <label class="custom-control-label" for="customswitch4">counting the character
  </label>
</div>
  <button type="Submit" class="btn btn-dark mt-2">Analyze Text</button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
